<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-card-profile">
      <div class="profile-section">
        <div class="profile-img-section">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile Picture"
          />
        </div>
        <p class="name">Jessica Randall</p>
        <p class="address">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>
      <div class="link-section">
        <ul>
          <li>
            <a href="https://www.youtube.com/" class="link" target="_blank"
              ><b>GitHub</b></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" class="link" target="_blank"
              ><b>Frontend Mentor</b></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" class="link" target="_blank"
              ><b>LinkedIn</b></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" class="link" target="_blank"
              ><b>Twitter</b></a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/" class="link" target="_blank"
              ><b>Instagram</b></a
            >
          </li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bagus Swastika</a>.
      </div>
    </div>
  </body>
</html>
